<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Temple Album</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
        <link rel="stylesheet" href="styles/filter.css">
    </head>

<body>

    <!-- Filter Buttons -->
    <div class="filter-buttons">
        <button onclick="filterTemples('home')">All Temples</button>
        <button onclick="filterTemples('old')">Old Temples</button>
        <button onclick="filterTemples('new')">New Temples</button>
        <button onclick="filterTemples('large')">Large Temples</button>
        <button onclick="filterTemples('small')">Small Temples</button>
    </div>

    <!-- Temple Cards Container -->
    <main>
        <div id="temple-container" class="temple-grid"></div>
    </main>

    <!-- External JavaScript file -->
    <script src="scripts/filter.js"></script>
</body>
</html>
