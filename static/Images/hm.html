    <script>
        const words = ["Front-End Developer","Graphic Designer","Screenwriter", "UI/UX Designer", "Virtual Companion","Software Developer","SoulMate Finder"];
        let index = 0;
        let charIndex = 0;
        const typingElement = document.querySelector(".typing-effect");

        function typeEffect() {
            if (charIndex < words[index].length) {
                typingElement.textContent += words[index][charIndex];
                charIndex++;
                setTimeout(typeEffect, 100);
            } else {
                setTimeout(eraseEffect, 2000);
            }
        }

        function eraseEffect() {
            if (charIndex > 0) {
                typingElement.textContent = words[index].substring(0, charIndex - 1);
                charIndex--;
                setTimeout(eraseEffect, 50);
            } else {
                index = (index + 1) % words.length;
                setTimeout(typeEffect, 500);
            }
        }

        document.addEventListener("DOMContentLoaded", () => setTimeout(typeEffect, 500));
    </script>
